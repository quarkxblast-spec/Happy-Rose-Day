<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #ffe6ef, #f6c1cc);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Playfair Display', serif;
  overflow:hidden;
}

/* Scene container */
.scene{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:opacity 1.5s ease;
}

/* Hidden scenes */
.hidden{
  opacity:0;
  pointer-events:none;
}

/* Rose */
#rose{
  width:220px;
  opacity:0;
  transform:scale(0.6);
  transition:all 2.5s ease;
}
#rose.bloom{
  opacity:1;
  transform:scale(1);
}

/* Teddy */
#teddy{
  width:260px;
  transform:translateY(300px);
  transition:transform 2s cubic-bezier(.22,1.61,.36,1);
}

/* Card */
#card{
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:20px;
  width:85%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  text-align:center;
  transform:translateY(50px);
  opacity:0;
  transition:all 2s ease;
}

/* Name */
#name{
  font-size:28px;
  color:#b3004b;
  margin-bottom:15px;
  min-height:36px;
}

/* Heart mask */
.heart{
  width:150px;
  height:150px;
  background:red;
  position:relative;
  transform:rotate(-45deg);
  margin:20px auto;
}
.heart:before,
.heart:after{
  content:'';
  position:absolute;
  width:150px;
  height:150px;
  background:red;
  border-radius:50%;
}
.heart:before{top:-75px; left:0}
.heart:after{left:75px; top:0}

.heart img{
  width:130px;
  height:130px;
  border-radius:50%;
  position:absolute;
  top:10px;
  left:10px;
  transform:rotate(45deg);
}

.tap{
  margin-top:20px;
  font-size:16px;
  opacity:.7;
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="arz.mp3" type="audio/mpeg">
</audio>

<!-- Scene 1 -->
<div id="scene1" class="scene">
  <img id="rose" src="rose.png">
  <div class="tap">tap gently</div>
</div>

<!-- Scene 2 -->
<div id="scene2" class="scene hidden">
  <img id="teddy" src="teddy.png">
</div>

<!-- Scene 3 -->
<div id="scene3" class="scene hidden">
  <div id="card">
    <div id="name"></div>

    <div class="heart">
      <img src="her.jpg">
    </div>

    <p>
      Like roses, your beauty isn’t just seen —  
      it’s felt.
    </p>

    <p><b>— Akashdeep</b></p>
  </div>
</div>

<script>
let step=0;

document.body.onclick=()=>{
  if(step===0){
    document.getElementById("rose").classList.add("bloom");
    setTimeout(()=>{
      scene1.classList.add("hidden");
      scene2.classList.remove("hidden");
      document.getElementById("teddy").style.transform="translateY(0)";
    },2500);
    step++;
  }
  else if(step===1){
    scene2.classList.add("hidden");
    scene3.classList.remove("hidden");
    const card=document.getElementById("card");
    card.style.opacity=1;
    card.style.transform="translateY(0)";
    typeName("Ayantika");
    step++;
  }
};

function typeName(text){
  let i=0;
  const n=document.getElementById("name");
  const interval=setInterval(()=>{
    n.innerHTML+=text.charAt(i);
    i++;
    if(i===text.length) clearInterval(interval);
  },160);
}
</script>

</body>
</html>
