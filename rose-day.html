<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ayantika üåπ</title>

<style>
body {
  margin: 0;
  background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

#garden {
  position: absolute;
  bottom: 40px;
  width: 100%;
  height: 60%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 20px;
}

.rose {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #ff4d6d, #c9184a);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  transition: all 0.6s ease;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

.rose.bloom {
  transform: scale(1);
  opacity: 1;
}

#message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 28px;
}

#teddy {
  position: absolute;
  bottom: 40px;
  left: -200px;
  width: 160px;
  transition: left 2s ease;
  display: none;
}

#card {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
}

#cardContent {
  background: white;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  width: 80%;
  max-width: 360px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

</style>
</head>

<body>

<div id="message">Click to bloom roses üåπ</div>

<div id="garden"></div>

<img src="assets/teddy.png" id="teddy">

<div id="card" onclick="this.style.display='none'">
  <div id="cardContent">
    <h2>Ayantika ‚ù§Ô∏è</h2>
    <p>
      Like red, pink and orange roses,<br>
      your beauty comes in many shades.<br><br>
      Thank you for choosing me üåπ
    </p>
  </div>
</div>

<audio id="song" src="assets/arz.mp3"></audio>

<script>
let garden = document.getElementById("garden");
let count = 0;

for (let i = 0; i < 10; i++) {
  let r = document.createElement("div");
  r.className = "rose";
  garden.appendChild(r);
}

let roses = document.querySelectorAll(".rose");

document.body.addEventListener("click", () => {
  if (count < roses.length) {
    roses[count].classList.add("bloom");
    count++;
  }

  if (count === roses.length) {
    document.getElementById("message").innerText =
      "A bouquet for you, Ayantika üåπ";

    let teddy = document.getElementById("teddy");
    teddy.style.display = "block";
    teddy.style.left = "40%";

    document.getElementById("song").play();

    setTimeout(() => {
      document.getElementById("card").style.display = "flex";
    }, 3000);
  }
});
</script>

</body>
</html>
